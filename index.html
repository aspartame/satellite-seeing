<body>
	<div class="loading-container" data-bind="visible: isBusy">
		<div class="spinner-container">
			<div class="spinner"></div>
			<div class="spinner-label">Loading...</div>
		</div>
	</div>
	<div id="map-canvas"></div>
	<div class="overlay" data-bind="visible: !isBusy()">
		<div class="title" data-bind="text: currentPoi().title"></div>
		<div class="description">
			<i class="fa fa-map-marker"></i><span data-bind="text: currentPoi().description"></span>
		</div>
	</div>
